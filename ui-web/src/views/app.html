'use strict';

import dispatcher from '../dispatcher'

<app>
  <navbar
    username="{ user.fullname }"
    authorized="{ user.authorized }">
  </navbar>
  <dlg-login></dlg-login>
  <profile user="{ user }"></profile>

  <script>
    let self = this;
    self.user = {login: '', authorized: false};
    dispatcher.on(dispatcher.USER_DATA_CHANGED, (user) => {
        self.user = user;
        self.update();
    });
  </script>
</app>
