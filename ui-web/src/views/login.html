<login>
    <div class="modal"
         tabindex="-1"
         role="dialog"
         onclick="{ close }">
        <div class="modal-dialog">
            <div name="modalContent"
                class="modal-content"
                style="{ contentStyle() }"
                onclick="{ onModalContentClick }">
                <div name="modalHeader"
                    class="modal-header">
                    <button type="button"
                            class="close"
                            onclick="{ close }"><span>&times;</span></button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div name="modalBody"
                    class="modal-body"
                    style="{ modalBodyStyle() }">
                    <div style="text-align:center">
                        <form>
                            <input type="text"
                                class="form-control"
                                name="login"
                                placeholder="User name or email"/>
                            <input type="password" 
                                class="form-control"
                                name="password"
                                placeholder="Password"/>
                            <button type="submit"
                                    class="btn btn-default"
                                    name="login">Login</button>
                            <button type="submit"
                                    class="btn btn-default"
                                    name="signup">Sign Up</button>
                        </form>
                        <br/>
                        <a href="#">Forget password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let self = this;
        self.close = () => {
        }
        self.onModalContentClick = (e) => {
            e.stopPropagation();
            return true;
        }
    </script>
</login>
