language: go
go:
    - 1.7
sudo: required
services:
    - docker
before_install:
    - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
    - sudo add-apt-repository -y ppa:masterminds/glide
    - sudo apt-get -qq update
    - sudo apt-get -y install glide nodejs tree
    - npm install webpack -g
    - go get github.com/vektra/mockery/.../
    - glide -version
    - node -v
    - npm -v
install:
    - glide up
    - pushd $TRAVIS_BUILD_DIR/sample/authkit/ui-web && npm install && popd
script:
    - tree -df -L 3 vendor
    - make
    - pushd $TRAVIS_BUILD_DIR/sample/authkit/ && make up down ARGS="-dbg" && popd
notifications:
    email: false
    slack:
        rooms:
            secure: 
